
<div class="cuh-cards" fxLayout="row wrap" fxLayoutGap="16px grid">


  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"
    *ngFor="let d of listadoDispositivos">
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{d.nombre}}</mat-card-title>
        <mat-card-subtitle id ="estatus">{{d.estatus}} <a href="" *ngIf="d.estatus == 1"><i class="material-icons acti"  [ngClass]="{'acti':d.estatus==true}">sensors</i></a>
         <a href=""*ngIf="d.estatus == 0"><i class="material-icons acti" [ngClass]="{'acti-off':d.estatus==false}">sensors_off</i></a>
            </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="/assets/images/iot{{d.tipo}}.jpg" alt="Lampara">
      <mat-card-content>
        <p>
          {{d.descripcion}}
        </p>
        <strong> La Temperatura es: </strong><p>{{d.nivel}}</p>
      </mat-card-content>
      <div class="card">
            <h1 id="temperature" class="display-1 p-4"></h1>
          </div>
      <mat-card-actions>
       
          <button (click)= "sensorOn(d._id)" mat-button>Encender</button>
          <button (click)= "sensorOff(d._id)" mat-button>Apagar</button>
          <!-- <input type="checkbox" value="{{d.estatus}}" name="estatus" ngModel><br> -->
          <!-- <input type="submit" value="Guardar"> -->
          <a (click)="deleteDisp(d._id)" class="btn btn-danger btn-sm">
            <i class="material-icons">delete</i>
           </a> 
           <!-- <a  class="btn btn-danger btn-sm " value="1" (click)="onClick(d._id )">
            <i class="material-icons">sensors</i>
           </a> --> 

           <!-- <form action="" >
            <input type="text" disabled="" name="_id" value="d._id">
            <input type="" name="name">
             
           </form> -->
          <!--  <a  class="btn btn-danger btn-sm">
            <i class="material-icons">sensors_off</i>
           </a> -->
        <!-- </form> -->
        
        
       <!--  <md-item ng-repeat="ctrl in ctrls">
          <md-switch ng-model="ctrl.state" ng-disabled="ctrl.disabled" aria-label="ctrl.name" ng-change="onChange('{{ctrl.name}}',ctrl.state)">
            {{ctrl.label}}
          </md-switch>
        </md-item> -->
     

      </mat-card-actions>
    </mat-card>
  </div>


  <!-- </mat-paginator> -->
</div>
